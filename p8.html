<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
</head>
<body>
    <center>
        <h1>Generator functions</h1>
    </center>
    <hr>

    <script>
        function A(){
            return 20+10;
            return 20-10;
        }
        document.write(A(),"<br>");

        function* users(){
            //Yield is kind of like return
            //return x returns the value of x, but yield x returns a function,

            yield "Nethra";
            yield "Vasu";
            yield "Rakshi";
            yield "Sinch";
            yield "Neeraj";
        }

        console.log('users()', users());
        console.log('users()',typeof users());

        for (const iterator of users()) {
            document.write(`<h3>${iterator}</h3>`);
        }
    </script>
</body>
</html>
